# version: '3.9'

services:
  db:
    container_name: db
    image: postgres:13
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - groups
    restart: unless-stopped

  backend:
    container_name: backend
    build: ./backend
    env_file:
      - .env
    volumes:  
      - ./backend:/app
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    networks:
      - groups
    depends_on:
      - db
    restart: unless-stopped

networks:
  groups:
    driver: bridge


volumes:
  db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './db'
  backend:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './backend'